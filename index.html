<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">

    <div id="search-form">
        <input type="text"
        placeholder="Enter City Name"
        id="search"
        required
        autocomplete="off"
        />
        <br>
    </br>
    <button id="searchBtn" class="">Search</button>
    <button id="favBtn">Fav</button>

</div>


    
    <main id="app-container">

        <div class="row">
            <div class="col d-flex justify-content-center">
                <p id="place">-------</p>  
                
            </div>
        </div>

        <div class="row">
            <div class="col-5 d-flex justify-content-center">
                <img id="temp-icon" src="./assets/sun.svg" alt="">
                
            </div>

            <div class="col-4">
                <p id="temp">---</p>
            </div>

            <div class="col-3">

            </div>
    
        </div>
        <div class="row">
            <div class="col-6">
                <h5 class="d-flex justify-content-center">Temps</h5>
            </div>
            <div class="col-3 ">
                <h5 class="d-flex justify-content-end">Wind</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h6 id="temp_max">High/</h6>
                
            </div>
            <div class="col-6">
                <h6 id="speed">Wind speed</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h6 id="temp_min">Low/</h6>
            </div>
            <div class="col">
                <h6 id="deg">Degrees</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h6 id="feels_like">Feels like/</h6>
            </div>
        </div>

    </main>

    <div class="inject"></div>
</div>
